<body>
  <header class="site-header">

      <p>Staffel-ID: 313846 | Spielklasse: E-Junioren Gruppe | Mannschaftsart: E-Junioren</p>
    </div>
    <nav class="tabs-nav">
      <button class="tab-button active" data-tab="ergebnisse">ðŸ“œ Ergebnisse</button>
      <button class="tab-button" data-tab="tabelle">ðŸ“Š Tabelle</button>
      <button class="tab-button" data-tab="prognose">âš½ Prognose</button>
    </nav>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>âš½ Saison 25/26 | U11 (E-Junioren) Ruperti Gr. 03 | Staffel-ID: 313846</p>
      <div class="footer-links">
        <a href="impressum.html">ðŸ“‹ Impressum</a>
        <a href="dokumentation.html">ðŸ“Š Dokumentation</a>
      </div>
    </div>
  </footer>
  <script>
    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabPanels = document.querySelectorAll('.tab-panel');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetTab = this.getAttribute('data-tab');
          const targetPanel = document.getElementById(targetTab);
          
          // If target panel doesn't exist, navigate to index.html with hash
          if (!targetPanel) {
            window.location.href = 'index.html#' + targetTab;
            return;
          }
          
          // Remove active class from all buttons and panels
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabPanels.forEach(panel => panel.classList.remove('active'));
          
          // Add active class to clicked button and corresponding panel
          this.classList.add('active');
          targetPanel.classList.add('active');
        });
      });
      
      // Handle hash-based navigation on page load
      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const targetPanel = document.getElementById(hash);
        const targetButton = document.querySelector('[data-tab="' + hash + '"]');
        
        if (targetPanel && targetButton) {
          // Remove active class from all
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabPanels.forEach(panel => panel.classList.remove('active'));
          
          // Activate the target
          targetButton.classList.add('active');
          targetPanel.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
