name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build site
        run: python build.py

      - name: Upload pages artifact
        # Use upload-artifact to create an artifact named 'github-pages'
        # so that actions/deploy-pages@v4 can find it.
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs   # Pfad zu deinem generierten HTML / statischen Dateien

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
