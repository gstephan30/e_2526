name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build site
        run: python build.py

      - name: Show generated docs
        run: |
          echo "Listing docs directory for debugging"
          ls -la docs || echo "docs directory missing"

      - name: Upload pages artifact (recommended)
        # Use actions/upload-pages-artifact so that actions/deploy-pages can consume
        # the Pages artifact directly. This is the recommended pattern from the
        # actions/deploy-pages README.
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      # Alternative: upload as a named artifact if you prefer the deploy step to
      # fetch a particular artifact name. Keep this commented as a fallback.
      # - name: Upload pages artifact (fallback)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: github-pages
      #     path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
